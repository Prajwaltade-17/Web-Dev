<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    section {
      padding: 100px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }

    nav {
      background-color: #333;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      justify-content: center;
      list-style-type: none;
    }

    .navbar li {
      margin: 0 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 14px 20px;
      display: block;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    body {
      padding-top: 80px;
    }

    .section {
      margin-top: 80px;
    }

    .carousel-item img {
      width: auto; 
      max-height: 700px; 
      margin: 0 auto; 
    }

    .carousel-control-prev, .carousel-control-next {
      color: black; 
    }

    .carousel-control-prev-icon, .carousel-control-next-icon {
      background-color: black; 
    }

    .carousel-control-prev:hover, .carousel-control-next:hover {
      background-color: rgba(0, 0, 0, 0.5); 
    }
  </style>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#login">Login</a></li>
      <li><a href="#signin">Signin</a></li>
    </ul>
  </nav>

  <!-- Home Section with Carousel -->
  <section id="home" class="section">
    <h1 style="color:orangered">Kaarya Setu</h1>
    
    <!-- Bootstrap Carousel -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="D:\22uai120\abc.png" class="d-block" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="D:\22uai120\acb.jpg" class="d-block" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="D:\22uai120\bac.jpg" class="d-block" alt="Slide 3">
        </div>
      </div>

      <!-- Carousel controls (arrows) -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <section id="about" class="section">
    <h2>About Us</h2>
    <p>Learn more about our mission and values.</p>
  </section>

  <section id="services" class="section">
    <h2>Our Services</h2>
    <p>Explore the services we offer to our clients.</p>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Get in touch with us for more information.</p>
  </section>

  <section id="login" class="section">
    <h2>Login</h2>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
